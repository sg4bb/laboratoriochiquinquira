<!DOCTYPE html>
<html>

<head>
    <style>
        .democlass {
            color: red;
        }

        .demoefe {
            color: green;
        }
    </style>

</head>

<body>

    <h1 id="myH1" title="">The Element Object</h1>
    <h2>The setAttribute() Method</h2>

    <p>Click "Add Class" to add a class attribute to the h1 element:</p>

    <button onclick="myFunction()">Add Class</button>

    <script>
        function myFunction() {

            var element = document.getElementById("myH1")

            console.log(element.value)

            if (element.title == '') {
                element.setAttribute("class", "democlass");
                element.title('X')
            }
            else {
                element.setAttribute("class", "demoefe");
                element.title('')
            }
        }
    </script>

</body>

</html>
